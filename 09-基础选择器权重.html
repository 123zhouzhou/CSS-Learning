<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>软件测试第五天</title>
		<style type="text/css">
		    /* 同一个标签设置CSS的默认权重：id > class > 标签*/
			/* 继承的权重最低 */
			div{color: gold;}
			h1{color: #00FFFF;}
			#one{color: #FF8C00;}
			.html{color: chartreuse;}
		</style>
	</head>
	<body>
		<div></div><h1 class="html" id="one">我是标题1</h1>
	</body>
</html>
