<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>软件测试第五天</title>
		<style type="text/css">
		    /* 类选择器 “.类名” 
			   同一个标签可以设置多个类名，使用空格进行分割即可
			   class不允许数字开头命名
			   class不允许符号（除_-外）*/
		    .html{color: aqua;}
			.paragraph{font-style: italic;}
		</style>
	</head>
	<body>
		<p class="html paragraph">我是P</p>
		<div class="html">我是div</div>
		<h2 class="html">我是标题2</h2>
	</body>
</html>
